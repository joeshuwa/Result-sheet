<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/514806d80d.js" crossorigin="anonymous"></script>
    <title>Result Page</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="container">
        <div class="front">
            <p class="first">
            Your Result
            </p>
            <br>
            <div class="score">
                <p> <span class="big">76</span><span class="small"> of 100</span></p>
            </div>
        
            <p>
            <span class="middle"> Great</span>
            </p>
            <p class="writing">
                You scored higher than 65% of the people who have taken these tests. 
            </p>
        </div>
        <div class="back">
            <H3>Summary</H3>
            <p class="pink"><i class="fa-solid fa-bolt" ></i> Reaction
                <span class="space">  <b>80</b> /     100</span>
            </p>
            <p class="yellow"> <i class="fa-solid fa-brain" style="color:rgba(0, 0, 0, 0.459)"></i>
            
                Memory    <span class="space"> <b>92</b> / 100</span>
            </p>
            <p class="cyan"><i class="fa-solid fa-comment-dots" style="color:aquamarine"></i> Verbal&nbsp;&nbsp;<span class="space"> <b>61</b> / 100</span>
            </p>
            <p class="blue"> <i class="fa-regular fa-eye"></i>
            
                Visual&nbsp;&nbsp; <span class="space">    <b> 72</b> / 100</span>
            </p>
        
             <br>
            <button>Continue</button>
        </div>
    </div>


    
</body>
</html>
